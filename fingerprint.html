<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Fingerprint Test</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand topnav" href="#">Device fingerprint</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
        </div>
    </nav>
	<a  name="clientjs"></a>
    <div class="content-section-a">

        <div class="container">
          <div class="row">
              <div class="col-lg-5 col-sm-6">
                  <hr class="section-heading-spacer">
                  <div class="clearfix"></div>
                  <h2 class="section-heading">Fingerprint2.js:</h2>
                    <p class = "lead">Your browser fingerprint: <strong id="fp"></strong></p>
                    <p class = "lead"><code id="time"/></p>
                    <p class = "lead"><span id="details"/></p>
                    <button type="button" id="btn">Get my fingerprint</button>
                    <script src="js/fingerprint2.min.js"></script>
                    <script>
                      $("#btn").on("click", function () {
                        var d1 = new Date();
                        var fp = new Fingerprint2();
                        fp.get(function(result, components) {
                          var d2 = new Date();
                          var timeString = "Time took to calculate the fingerprint: " + (d2 - d1) + "ms";
                          var details = "<strong>Detailed information: </strong><br />";
                          if(typeof window.console !== "undefined") {
                            console.log(timeString);
                            console.log(result);
                            for (var index in components) {
                              var obj = components[index];
                              var value = obj.value;
                              var line = obj.key + " = " + value.toString().substr(0, 100);
                              console.log(line);
                              details += line + "<br />";
                            }
                          }
                          $("#details").html(details);
                          $("#fp").text(result);
                          $("#time").text(timeString);
                        });
                      });
                    </script>
              </div>
          </div>
        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

</body>

</html>
